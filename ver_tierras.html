<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Tierras</title>
  <link rel="stylesheet" href="css/ver_tierras.css">
</head>
<body>
  <div class="app-container">
    <!-- üåø SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <h2>Gesti√≥n de Tierras</h2>
      <button id="btnVolver">‚¨Ö Volver</button>
      <button class="btn-nav" data-section="inventario">Ver Inventario</button>

      <!-- Flecha deslizante -->
      <button class="btn-open-sidebar" id="btnOpenSidebar">‚Üê</button>
    </aside>

    <!-- üåø CONTENIDO PRINCIPAL -->
    <main class="content">
      <section id="inventario" class="section active">
        <div class="header">
          <h1>Inventario de Tierras</h1>
          <button id="btnAgregarTierra" class="btn-agregar">‚ûï Agregar Tierra</button>
        </div>

        <div class="buscador">
          <input type="text" id="buscadorTierras" placeholder="Buscar por nombre, tipo, contenido...">
        </div>

        <div class="tabla-responsive">
          <table id="tablaTierras">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Contenido (dm¬≥)</th>
                <th>Peso (kg)</th>
                <th>Precio Venta</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- üåø MODAL FORMULARIO -->
  <div class="modal oculto" id="modalTierra">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <h2>Agregar Tierra</h2>
      <form id="formTierra">
        <input type="hidden" id="id_tierra">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="tipo" placeholder="Tipo" required>
        <input type="number" step="0.01" id="contenido_dm3" placeholder="Contenido (dm¬≥)" required>
        <input type="number" step="0.01" id="peso_kg" placeholder="Peso (kg)" required>
        <input type="number" step="0.01" id="precio_venta" placeholder="Precio venta" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <select id="estado" required>
          <option value="Disponible">Disponible</option>
          <option value="Agotado">Agotado</option>
        </select>
        <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script type="module" src="js/ver_tierras.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const btnOpenSidebar = document.getElementById("btnOpenSidebar");
    const overlay = document.getElementById("overlay");

    // Abrir/Cerrar panel
    btnOpenSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
</body>
</html>
