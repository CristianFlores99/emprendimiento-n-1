<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Tierras</title>
  <link rel="stylesheet" href="css/ver_tierras.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Gestión de Tierras</h2>
      <button id="btnVolver">⬅ Volver</button>
      <button id="btnAgregarTierra" class="btn-agregar">➕ Agregar Tierra</button>
      <input type="text" id="buscadorTierras" placeholder="Buscar..." />
    </div>

    <!-- Main content -->
    <div class="content">
      <h1>Inventario de Tierras</h1>
      <table id="tablaTierras">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Contenido (dm³)</th>
            <th>Peso (kg)</th>
            <th>Precio Venta</th>
            <th>Stock</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal oculto" id="modalTierra">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <h2>Agregar Tierra</h2>
      <form id="formTierra">
        <input type="hidden" id="id_tierra">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="tipo" placeholder="Tipo" required>
        <input type="number" step="0.01" id="contenido_dm3" placeholder="Contenido (dm³)" required>
        <input type="number" step="0.01" id="peso_kg" placeholder="Peso (kg)" required>
        <input type="number" step="0.01" id="precio_venta" placeholder="Precio venta" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <select id="estado" required>
          <option value="Disponible">Disponible</option>
          <option value="Agotado">Agotado</option>
        </select>
        <textarea id="descripcion" placeholder="Descripción"></textarea>
        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/ver_tierras.js"></script>
</body>
</html>
