<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Macetas</title>
  <link rel="stylesheet" href="css/ver_macetas.css">
</head>
<body>

<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Gestión de Macetas</h2>
    <button id="btnVerMacetas" class="btn-nav active">Ver Macetas Registradas</button>
    <button id="btnVerInventario" class="btn-nav">Ver Inventario</button>
    <button id="btnVolver" class="btn-nav">Volver</button>

    <!-- Flecha de deslizamiento móvil -->
    <button class="btn-open-sidebar">➤</button>
  </div>

  <!-- Contenido principal -->
  <div class="content">

    <!-- Sección Macetas Registradas -->
    <section id="sectionMacetas">
      <div class="header">
        <h2>Macetas Registradas</h2>
        <button id="btnAgregarMaceta" class="btn-agregar">Agregar Maceta</button>
      </div>
      <input type="text" id="buscadorMacetas" placeholder="Buscar maceta..." class="input-buscador">
      <table id="tablaMacetas">
        <thead>
          <tr>
            <th>Número</th>
            <th>Descripción</th>
            <th>Modelo</th>
            <th>Altura (cm)</th>
            <th>Ancho (cm)</th>
            <th>Largo (cm)</th>
            <th>Precio Venta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Sección Inventario -->
    <section id="sectionInventario" class="oculto">
      <div class="header">
        <h2>Inventario de Colores</h2>
        <button id="btnAgregarColor" class="btn-agregar">Agregar Color</button>
      </div>
      <input type="text" id="buscadorInventario" placeholder="Buscar inventario..." class="input-buscador">
      <table id="tablaInventario">
        <thead>
          <tr>
            <th>Número</th>
            <th>Descripción</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Stock</th>
            <th>Precio Venta</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>
</div>

<!-- Modales -->
<div id="modalMaceta" class="modal oculto">
  <div class="modal-content">
    <span class="cerrar">&times;</span>
    <h2>Agregar Maceta</h2>
    <form id="formMaceta">
      <input type="hidden" id="id_maceta" name="id_maceta">
      <input type="text" id="numero" name="numero" placeholder="Número" required>
      <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" required>
      <input type="text" id="modelo" name="modelo" placeholder="Modelo" required>
      <input type="number" id="altura_cm" name="altura_cm" placeholder="Altura (cm)" required>
      <input type="number" id="ancho_cm" name="ancho_cm" placeholder="Ancho (cm)" required>
      <input type="number" id="largo_cm" name="largo_cm" placeholder="Largo (cm)" required>
      <input type="number" id="precio_venta" name="precio_venta" placeholder="Precio Venta" step="0.01" required>
      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>
</div>

<div id="modalColor" class="modal oculto">
  <div class="modal-content">
    <span class="cerrar">&times;</span>
    <h2>Agregar Color</h2>
    <form id="formColor">
      <input type="hidden" id="id_maceta_color" name="id_maceta_color">
      <select id="selectMaceta" name="selectMaceta" required></select>
      <input type="text" id="color" name="color" placeholder="Color" required>
      <input type="number" id="stock" name="stock" placeholder="Stock" required>
      <select id="estadoColor" name="estadoColor" required>
        <option value="Stock Disponible">Stock Disponible</option>
        <option value="Sin Stock">Sin Stock</option>
      </select>
      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>
</div>

<script type="module" src="js/ver_macetas.js"></script>
<script>
  // Sidebar móvil con flechita
  const sidebar = document.querySelector('.sidebar');
  const btnOpenSidebar = document.querySelector('.btn-open-sidebar');
  const content = document.querySelector('.content');

  btnOpenSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('active');

    if (sidebar.classList.contains('active')) {
      btnOpenSidebar.textContent = '◀';
      btnOpenSidebar.style.left = sidebar.offsetWidth + 5 + 'px';
      content.style.transform = `translateX(${sidebar.offsetWidth}px)`;
    } else {
      btnOpenSidebar.textContent = '➤';
      btnOpenSidebar.style.left = '5px';
      content.style.transform = 'translateX(0)';
    }
  });

  // Ajuste inicial al cargar
  if (window.innerWidth <= 768) {
    btnOpenSidebar.style.left = '5px';
    content.style.transform = 'translateX(0)';
  }
</script>

</body>
</html>
