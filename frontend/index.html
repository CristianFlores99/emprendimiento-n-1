<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPA Panel - Index</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="4" fill="white"/>
        </svg>
        <div>
          <div style="font-size:16px">Mi Panel SPA</div>
          <div class="small">Dashboard ligero</div>
        </div>
      </div>

      <nav class="nav" id="nav">
        <a href="#/" data-route="/" class="active">🏠 Dashboard</a>
        <a href="#/productos" data-route="/productos">🛒 Productos</a>
        <a href="#/proveedores" data-route="/proveedores">🚚 Proveedores</a>
        <a href="#/clientes" data-route="/clientes">👥 Clientes</a>
        <a href="#/config" data-route="/config">⚙️ Configuración</a>
      </nav>

      <div class="grow"></div>
      <div class="small">Versión demo · Local</div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="topbar">
        <div style="display:flex;gap:12px;align-items:center">
          <button id="menuToggle" class="btn ghost" style="display:none">☰</button>
          <h2 id="pageTitle">Dashboard</h2>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <div class="small">Usuario: Admin</div>
          <button id="addBtn" class="btn">Nuevo</button>
        </div>
      </div>

      <!-- Contenedor de la vista dinámica -->
      <div id="view"></div>
    </main>
  </div>

  <!-- Modal container -->
  <div id="modalRoot" style="display:none"></div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
