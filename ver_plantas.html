<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesti√≥n de Plantas</title>
  <link rel="stylesheet" href="css/ver_plantas.css">
</head>
<body>
  <div class="app-container">
    <!-- üåø SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Gesti√≥n de Plantas</h2>
        <button id="btnToggle" class="btn-toggle">‚ò∞</button>
      </div>
      <button class="btn-nav" data-section="inventario">Ver Inventario</button>
    </aside>

    <!-- üåø CONTENIDO PRINCIPAL -->
    <main class="content">
      <section id="inventario" class="section active">
        <div class="header">
          <button id="btnVolver" class="btn-volver">‚Üê Volver</button>
          <h1>Inventario de Plantas</h1>
          <button id="btnAgregar" class="btn-agregar">+ Agregar Planta</button>
        </div>

        <div class="buscador">
          <input type="text" id="inputBuscar" placeholder="Buscar por nombre, tipo o variedad...">
        </div>

        <table id="tablaPlantas">
          <thead>
            <tr>
              <th>Nombre Comercial</th>
              <th>Tipo</th>
              <th>Tama√±o</th>
              <th>Variedad</th>
              <th>Precio Costo</th>
              <th>Precio Venta</th>
              <th>Stock</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- üåø MODAL FORMULARIO -->
  <div id="modalForm" class="modal oculto">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <h2 id="modalTitulo">Agregar Planta</h2>
      <form id="formPlanta">
        <input type="hidden" id="id_planta">
        <input type="text" id="nombre_comercial" placeholder="Nombre comercial" required>
        <input type="text" id="tipo" placeholder="Tipo" required>
        <input type="text" id="tama√±o" placeholder="Tama√±o" required>
        <input type="text" id="variedad" placeholder="Variedad" required>
        <input type="number" id="precio_costo" placeholder="Precio costo" required>
        <input type="number" id="precio_venta" placeholder="Precio venta" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <select id="estado" required>
          <option value="disponible">Disponible</option>
          <option value="no disponible">No disponible</option>
        </select>

        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/ver_plantas.js"></script>
  <script>
    // --- Bot√≥n para mostrar/ocultar el sidebar ---
    const btnToggle = document.getElementById("btnToggle");
    const sidebar = document.getElementById("sidebar");

    btnToggle.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });
  </script>
</body>
</html>
