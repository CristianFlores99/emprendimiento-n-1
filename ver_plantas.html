<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesti√≥n de Plantas</title>
  <link rel="stylesheet" href="css/ver_plantas.css">
</head>
<body>
  <div class="app-container">
    <!-- üåø SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <h2>Gesti√≥n de Plantas</h2>

      <!-- Bot√≥n volver al panel -->
      <button id="btnVolver" class="btn-nav">‚Üê Volver al Panel</button>

      <button class="btn-nav" data-section="inventario">Ver Inventario</button>
      <!-- Flecha para abrir/cerrar en m√≥vil -->
      <button class="btn-open-sidebar" id="btnOpenSidebar">‚Üê</button>
    </aside>

    <!-- üåø CONTENIDO PRINCIPAL -->
    <main class="content">
      <section id="inventario" class="section active">
        <div class="header">
          <h1>Inventario de Plantas</h1>
          <button id="btnAgregar" class="btn-agregar">+ Agregar Planta</button>
        </div>

        <div class="buscador">
          <input type="text" id="inputBuscar" placeholder="Buscar por nombre, tipo o variedad...">
        </div>

        <div class="tabla-responsive">
          <table id="tablaPlantas">
            <thead>
              <tr>
                <th>Nombre Comercial</th>
                <th>Tipo</th>
                <th>Tama√±o</th>
                <th>Variedad</th>
                <th>Precio Costo</th>
                <th>Precio Venta</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- üåø MODAL FORMULARIO -->
  <div id="modalForm" class="modal oculto">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <h2 id="modalTitulo">Agregar Planta</h2>
      <form id="formPlanta">
        <input type="hidden" id="id_planta">
        <input type="text" id="nombre_comercial" placeholder="Nombre comercial" required>
        <input type="text" id="tipo" placeholder="Tipo" required>
        <input type="text" id="tama√±o" placeholder="Tama√±o" required>
        <input type="text" id="variedad" placeholder="Variedad" required>
        <input type="number" id="precio_costo" placeholder="Precio costo" required>
        <input type="number" id="precio_venta" placeholder="Precio venta" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <select id="estado" required>
          <option value="disponible">Disponible</option>
          <option value="no disponible">No disponible</option>
        </select>

        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script type="module" src="js/ver_plantas.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const btnOpenSidebar = document.getElementById("btnOpenSidebar");
    const overlay = document.getElementById("overlay");
    const btnVolver = document.getElementById("btnVolver");

    // Abrir/Cerrar panel
    btnOpenSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });

    // Volver al panel
    btnVolver.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
